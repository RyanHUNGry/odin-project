<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="header">My Digital Library</h1>
    <dialog class="modal-container">
        <form class="book-form">
            <div class="input">
                <label for="author">Enter Author Name:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="input">
                <label for="title">Enter Book Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input">
                <label for="num-pages">Enter Number of Pages:</label>
                <input type="number" id="num-pages" name="num-pages" min="1" required>
            </div>

            <div class="input">
                <label for="has-read">Read</label>
                <input type="radio" id="has-read" value="true" name="book-read">
                <label for="has-read">Not Read</label>
                <input type="radio" id="has-not-read" value="false" name="book-read" required>
            </div>
            <button type="submit" class="submit-button">Upload Your Book!</button>
            <button type="button" class="close-button">Cancel</button>
        </form>
    </dialog>
    <div class="library-container">
    </div>
    <button class="add-book">Add Your Book</button>
    <script src="script.js"></script>
</body>
</html>
